services:
  - type: web
    name: erpnext-web
    env: docker
    plan: starter
    region: oregon
    dockerfilePath: Dockerfile
    startCommand: bash /workspace/entrypoint.sh
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        value: amee8386
      - key: PORT
        value: "8000"

  - type: pserv
    name: db
    plan: starter
    env: docker
    repo: https://github.com/render-examples/mariadb
    dockerfilePath: Dockerfile
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        value: amee8386
